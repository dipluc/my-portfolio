<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đèn Kéo Quân Tương Tác</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }

        .scene {
            width: 100px;
            height: 200px;
            perspective: 800px;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: xoayVong 15s infinite linear;
            
            /* Thêm dòng này để biến con trỏ thành hình bàn tay khi rê vào */
            cursor: pointer; 
        }

        /* --- ĐÂY LÀ PHẦN QUAN TRỌNG NHẤT --- */
        /* Khi chuột (hover) nằm trên khối carousel, trạng thái chuyển động sẽ là 'paused' (tạm dừng) */
        .carousel:hover {
            animation-play-state: paused;
        }
        /* ------------------------------------ */

        .face {
            position: absolute;
            width: 100px;
            height: 250px;
            left: 0;
            top: 0;
            border: 1px solid rgba(0,0,0,0.3); 
            background: white;
            box-sizing: border-box;
        }

        .face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Vị trí 6 mặt (giữ nguyên thông số cũ) */
        .face:nth-child(1) { transform: rotateY(0deg)   translateZ(87px); }
        .face:nth-child(2) { transform: rotateY(60deg)  translateZ(87px); }
        .face:nth-child(3) { transform: rotateY(120deg) translateZ(87px); }
        .face:nth-child(4) { transform: rotateY(180deg) translateZ(87px); }
        .face:nth-child(5) { transform: rotateY(240deg) translateZ(87px); }
        .face:nth-child(6) { transform: rotateY(300deg) translateZ(87px); }

        @keyframes xoayVong {
            from { transform: rotateY(0deg); }
            to   { transform: rotateY(-360deg); }
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="carousel">
            <div class="face">                    
                <img src="https://i.pinimg.com/474x/2b/2f/e3/2b2fe39bb2bdf815e48aa43dcf0406fe.jpg" alt="Front Face">
            </div>
            <div class="face">
                <img src="https://i.pinimg.com/736x/2d/bf/1d/2dbf1d06cc8ad5e9d017ec9dbd01efc1.jpg" alt="Right Face">
            </div>
            <div class="face">
                <img src="https://i.pinimg.com/474x/2b/2f/e3/2b2fe39bb2bdf815e48aa43dcf0406fe.jpg" alt="Front Face">
            </div>
            <div class="face">
                <img src="https://i.pinimg.com/736x/2d/bf/1d/2dbf1d06cc8ad5e9d017ec9dbd01efc1.jpg" alt="Right Face">
            </div>
            <div class="face">
                <img src="https://i.pinimg.com/474x/2b/2f/e3/2b2fe39bb2bdf815e48aa43dcf0406fe.jpg" alt="Front Face">
            </div>
            <div class="face">
                <img src="https://i.pinimg.com/736x/2d/bf/1d/2dbf1d06cc8ad5e9d017ec9dbd01efc1.jpg" alt="Right Face">
            </div>
        </div>
    </div>

</body>
</html>
